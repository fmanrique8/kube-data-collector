      alignmentTimezone: America/New_York
      count: 500
      dailyAlignment: 17
      granularity: M10
      price: M
      smooth: false
      units: 1
      weeklyAlignment: Friday
    15_min:
      alignmentTimezone: America/New_York
      count: 750
      dailyAlignment: 17
      granularity: M15
      price: M
      smooth: true
      units: 2
      weeklyAlignment: Friday
